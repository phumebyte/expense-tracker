<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <h2>Expense Tracker</h2>
        <div class="search">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search Transaction">
        </div>
        <div class="header-right">
            <i class="bi bi-person"></i>
        </div>
    </header>

    <h2 class="user-summary">User Summary</h2>
    <div class="summary">
        <div class="total-income" id="total-income">Income</div>
        <div class="total-expenses" id="total-expenses">Expenses</div>
        <div class="balance" id="account-balance">Balance</div>
    </div>

    <div class="user-information">
        <h2 class="add-transaction">Add Transaction <i class="bi bi-plus"></i></h2>
        <form action="submit" id="user-form" class="user-form">
            <label for="title"><strong>Description</strong>
                <br>
                <br>
                <input type="text" id="transaction-title" placeholder="Enter transaction description">
            </label>
            
            <label for="transaction-type"><strong>Transaction Type</strong>
                <br>
                <br>
                <label for="income">Income 
                    <input type="radio" id="income" name="transaction-type" value="income">
                </label><br>
                <label for="expense">Expense
                    <input type="radio" id="expense" name="transaction-type" value="expense">
                </label><br>
            </label>

            <label for="amount"><strong>Amount (R) </strong>
                <br>
                <br>
                <input type="number" id="transaction-amount" placeholder="Enter amount">
            </label>

            <button type="submit" id="submit" class="submit-btn"><strong>ADD</strong> <i class="bi bi-plus"></i></button>
        </form>
    </div>

    <div class="transaction-list">
        <h3>Transaction History</h3>
        <ul id="list">
        </ul>
    </div>  
          
</body>
</html>
